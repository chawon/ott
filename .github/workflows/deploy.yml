name: Build and Update Manifests

on:
  push:
    branches: ["main"]
    paths-ignore:
      - 'deploy/**' # 무한 루프 방지: deploy 폴더 변경 시에는 실행 안 함
      - 'docs/**'
      - '*.md'

permissions:
  contents: write # Git Push 권한 필요

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to OCIR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.OCIR_REGISTRY }}
          username: ${{ secrets.OCIR_USERNAME }}
          password: ${{ secrets.OCIR_PASSWORD }}

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: ./apps/api
          push: true
          tags: |
            ${{ secrets.OCIR_REGISTRY }}/${{ secrets.OCIR_NAMESPACE }}/ott-api:${{ github.sha }}

      - name: Build and push Web image
        uses: docker/build-push-action@v6
        with:
          context: ./apps/web
          push: true
          tags: |
            ${{ secrets.OCIR_REGISTRY }}/${{ secrets.OCIR_NAMESPACE }}/ott-web:${{ github.sha }}

      - name: Update Kubernetes manifests
        run: |
          # Git 설정
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          # yq 설치 (YAML 수정을 위해)
          wget https://github.com/mikefarah/yq/releases/download/v4.44.3/yq_linux_amd64 -O /usr/local/bin/yq
          chmod +x /usr/local/bin/yq

          # 이미지 태그 업데이트
          NEW_TAG="${{ github.sha }}"
          API_IMAGE="${{ secrets.OCIR_REGISTRY }}/${{ secrets.OCIR_NAMESPACE }}/ott-api:$NEW_TAG"
          WEB_IMAGE="${{ secrets.OCIR_REGISTRY }}/${{ secrets.OCIR_NAMESPACE }}/ott-web:$NEW_TAG"

          echo "Updating API image to: $API_IMAGE"
          yq -i ".spec.template.spec.containers[0].image = \"$API_IMAGE\"" deploy/oke/api-deployment.yaml

          echo "Updating Web image to: $WEB_IMAGE"
          yq -i ".spec.template.spec.containers[0].image = \"$WEB_IMAGE\"" deploy/oke/web-deployment.yaml

          # 변경 사항 확인 및 커밋
          if [[ -n $(git status -s) ]]; then
            git add deploy/oke/api-deployment.yaml deploy/oke/web-deployment.yaml
            git commit -m "chore: update image tags to ${{ github.sha }}"
            git push
          else
            echo "No changes to manifests."
          fi