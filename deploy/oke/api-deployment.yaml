apiVersion: apps/v1
kind: Deployment
metadata:
  name: ott-api
  namespace: ott
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ott-api
  template:
    metadata:
      labels:
        app: ott-api
    spec:
      imagePullSecrets:
        - name: ocir-pull-secret
      containers:
        - name: api
          image: yny.ocir.io/axvqyylkrvmi/ott-api:2311c3055ecc2edb08c8f3dc9a5151e53b3ef0f7
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: ott-api-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: ott-api
  namespace: ott
spec:
  selector:
    app: ott-api
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  template:
    spec:
      containers:
        - image: yny.ocir.io/axvqyylkrvmi/ott-api:2311c3055ecc2edb08c8f3dc9a5151e53b3ef0f7
