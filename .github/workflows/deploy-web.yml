name: Deploy Web to OKE

on:
  push:
    branches: ["main"]
    paths:
      - 'apps/web/**'
      - 'shared/**'
      - '.github/workflows/deploy-web.yml'

permissions:
  contents: write

jobs:
  build-and-push-web:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to OCIR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.OCIR_REGISTRY }}
          username: ${{ secrets.OCIR_USERNAME }}
          password: ${{ secrets.OCIR_PASSWORD }}

      - name: Build and push Web image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/web/Dockerfile
          platforms: linux/arm64
          push: true
          tags: |
            ${{ secrets.OCIR_REGISTRY }}/${{ secrets.OCIR_NAMESPACE }}/ott-web:${{ github.sha }}

      - name: Update Web Manifest
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          wget https://github.com/mikefarah/yq/releases/download/v4.44.3/yq_linux_amd64 -O /usr/local/bin/yq
          chmod +x /usr/local/bin/yq

          NEW_TAG="${{ github.sha }}"
          WEB_IMAGE="${{ secrets.OCIR_REGISTRY }}/${{ secrets.OCIR_NAMESPACE }}/ott-web:$NEW_TAG"

          echo "Updating Web image to: $WEB_IMAGE"
          yq -i "select(.kind == \"Deployment\").spec.template.spec.containers[0].image = \"$WEB_IMAGE\"" deploy/oke/web-deployment.yaml

          if [[ -n $(git status -s) ]]; then
            git add deploy/oke/web-deployment.yaml
            git commit -m "chore(web): update image tag to ${{ github.sha }}"
            git pull --rebase origin main
            git push
          else
            echo "No changes to manifests."
          fi
